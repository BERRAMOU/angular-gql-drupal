query articleQuery($id: String = "") {
  nodeById(id: $id) {
    ... on NodeArticle {
      title: title
      body {
        value
        format
        processed
      }
      tags: fieldTags {
        entity {
          ... on TaxonomyTermTags {
            name
            tid
            url: entityUrl {
              path
            }
          }
        }
      }
      image: fieldImage {
        url
        alt
      }
    }
  }
}
